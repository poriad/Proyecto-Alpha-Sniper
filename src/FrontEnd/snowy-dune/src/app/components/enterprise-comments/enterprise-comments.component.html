<ng-template #dontHaveComments>

  <div class="col-12">
    <h3 class="h3 pb-4 pt-4 text-center">COMENTARIOS</h3>
    <hr class="hr2" />
  </div>
  
  <div class="col-12">
      <h1 class="h4 pb-4 pb-sm-4 pt-3 pl-5">No se han hecho comentarios de los servicios existentes, o no se han creado servicios.</h1>
  </div>
  </ng-template>

<div class="row" *ngIf="comments.length != 0; else dontHaveComments">
  <div class="col-12">
    
    <h3 class="h3 pb-4 pt-4 text-center">COMENTARIOS</h3>
    <hr class="hr2" />
  </div>
  
  <div class="col-12">
      <h1 class="h4 pb-4 pb-sm-4 pt-3 pl-5">Aqu√≠ puedes ver las opiniones dadas por los clientes de tus servicios.</h1>
  </div>
  <div class="col-12">
    <input
      class="form-control search mx-auto"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="Busca por coincidencias en el campo..."
    />
  </div>
    <div
      class="col-10 pt-4 pb-4 table-responsive mx-auto"
    >
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Fecha Realizacion</th>
            <th>Comentario</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments | filter: searchText">

            <td>{{ comment.date}}</td>
            <td>{{ comment.comment}}</td>

          </tr>
        </tbody>
      </table>
    </div>


  </div>
