<h1 mat-dialog-title class="text-center h3">
  Confirmación de Pago con Tarjeta
</h1>
<div mat-dialog-content>
  <div class="col-12">
    <p class="text-center">Concepto: {{ description }}</p>
  </div>
  <div class="col-12">
    <p class="text-center">Pago que se va a realizar: {{ price / 100 }} €</p>
  </div>
</div>
<div mat-dialog-actions>
  <div class="col-6 text-center">
    <button mat-button (click)="cerrarDialogo()" class="cancel">No</button>
  </div>
  <div class="col-6 text-center">
    <button mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
  </div>
</div>
