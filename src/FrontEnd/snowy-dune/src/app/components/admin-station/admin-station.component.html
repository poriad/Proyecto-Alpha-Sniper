<div class="row">
    <p class="marca-uno w-100 text-center pb-1"></p>
    <div class="col-12">
      <h3 class="h3 pb-3 pt-4 pl-5">ACTIVACIÓN DE SERVICIOS. Estaciones</h3>
      <hr class="hr2" />
    </div>
    <div class="col-12">
      <input
        class="form-control search mx-auto"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="Busca por coincidencias en el campo..."
      />
    </div>
    <div
      class="col-10 col-sm-12 pl-sm-5 pr-sm-5 pt-4 pb-4 table-responsive mx-auto"
    >
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th
              scope="col"
              *ngFor="let header of header"
              (click)="updateOrderListStation(header.id)"
            >
              {{ header.title }}
            </th>
  
            <th scope="col">Ver Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let resort of resorts | filter: searchText"
          >
            <td>{{ resort.name }}</td>
            <td>{{ resort.location }}</td>
            <td>{{ resort.phone }}</td>
            <td>
              <button
                class="btn btn-station"
                data-toggle="modal"
                [attr.data-target]="'#resort' + resort.id"
              >
                Información
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <ngb-pagination
        [(page)]="thePageNumber"
        [pageSize]="thePageSize"
        [collectionSize]="theTotalElements"
        [maxSize]="5"
        [boundaryLinks]="true"
        (pageChange)="orderStationList()"
      >
      </ngb-pagination>
    </div>
    <div *ngIf="submitted && isUpdateFail" class="col-12">
      <h5 class="text-center h5-submit">{{ updateMessage}}</h5>
    </div>
  
    <div *ngIf="submitted && !isUpdateFail" class="col-12">
      <h5 class="text-center h5-error">{{ updateMessage }}</h5>
    </div>
  
    <div *ngIf="submittedDelete && isDeleteFail" class="col-12">
      <h5 class="text-center h5-submit">{{ deleteMessage}}</h5>
    </div>
  
    <div *ngIf="submittedDelete && !isDeleteFail" class="col-12">
      <h5 class="text-center h5-error">{{ deleteMessage }}</h5>
    </div>
  </div>
  
  <div
  *ngFor="let resort of resorts" 
  class="modal fade"
    id="resort{{resort.id}}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
    #closebutton
  >
    <div  class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="col-11">
            <h3 class="h3 pl-4 pb-1 pt-4 pl-5">Solicitud de Servicio -  {{ resort.name }}</h3>
            <hr class="hr3" />
            <h4 class="h4 pl-4 pb-1 pt-4 pl-5">
              Activación y borrado de Servicio
            </h4>
          </div>
        
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            #closebutton
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
          <div class="row">
            
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4">
              
              <label for="firstName" class="d-block">Nombre</label>
              
              <input #name
                type="text"
                value="{{ resort.name }}"
                placeholder="Nombre..."
                name="firstName"
                class="input pt-2"
                readonly
              />
            </div>
            
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4">
              <label for="email" class="d-block">Localización</label>
              <input #location
                type="text"
                placeholder="Email..."
                name="email"
                class="input pt-2"
                value="{{ resort.location }}"
                readonly
              />
            </div>
            
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4">
              <label for="email" class="d-block">Pais</label>
              <input #country
                type="text"
                placeholder="Dirección..."
                name="direccion"
                class="input pt-2"
                value="{{ resort.country }}"
                readonly
              />
            </div>
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4">
              <label for="username" class="d-block">Fecha Apertura</label>
              <input #openingDate
                type="date"
                placeholder="Nombre de usuario..."
                name="email"
                class="input pt-2"
                value="{{ resort.openingDate }}"
                readonly
              />
            </div>
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4 ">
              <label for="date" class="d-block">Fecha Cierre</label>
              <input #closingDate
                type="text"
                placeholder="Email..."
                name="password"
                class="input pt-2"
                value="{{ resort.closingDate }}"
                readonly
              />
            </div>
            <div class="col-12 col-sm-6  col-md-4 text-center pt-3 pb-4">
              <label for="email" class="d-block">Url Imagen</label>
              <input #imagen
                type="text"
                placeholder="Teléfono..."
                name="phone"
                class="input pt-2"
                value="{{ resort.urlImage }}"
                readonly
              />
  
              <input #id
              type="hidden"
              placeholder="Teléfono..."
              name="phone"
              class="input pt-2"
              value="{{ resort.id }}" visibility="hidden" style="width: 0;"
              />
            </div>

 
            <div class="col-12 text-center pt-3 pb-4 ">
              <label for="lastName" class="d-block">Descripción</label>
              <textarea #description
                rows="3" cols="70"
                type="text"
                placeholder="Apellidos..."
                name="lastName"
                value="{{ resort.description }}"
                class="pt-2"
                readonly
              ></textarea>
            </div>

  
            <div class="col-12">
              <hr class="hr3" />
            </div>
            
            <div class="col-6 text-center pt-3 pb-3">
              <input  (click)="updateStatusStation(resort.id)" value="Activar" type="submit" class="btn btn-admin-user pl-3 pr-3">
            </div>
            <div class="col-6 text-center pt-3 pb-3">
              <button (click)="deleteStation(resort.id)" class="btn btn-admin-user pl-3 pr-3">Borrar</button>
  
            
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
